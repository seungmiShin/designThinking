<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>키오스크 연습 웹사이트</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body id="target">
<div id="wrap">
    <header>
        <h1><a href="page_html.html">디자인적사고 프로젝트</a></h1>
    </header>
    <nav>
        <ul>
            <li><a href="page_html.html">웹페이지에 대하여</a></li>
            <li><a href="start1.html">키오스크 연습모드</a></li>
            <li><a href="video.html">실습 동영상 보기</a></li>
            <li><a href="qna.html">자주하는질문</a></li>
        </ul>

    </nav>
    <div id="control">
        <input type="button" class="btn btn-light" value="하얀배경" onclick="document.getElementById('target').className='white'"/>
        <input type="button" class="btn btn-dark" value="검은배경" onclick="document.getElementById('target').className='black'"/>
      </div>
    <article>
        <p><br>
            아래 숫자 패드에서 환자의<br>
            <b>환자등록번호</b>를 입력 후 <br>
            확인 버튼을 눌러주세요.
            <br>
        
        <div class="btn-group-vertical ml-4 mt-4" role="group" aria-label="Basic example">
            <div class="btn-group">
                <input class="text-center" type="password" id="code" style = "width: 350px; height:40px; font-size:30px;">
            </div><br>
            <div class="btn-group">
                <button type="button" class="button medium white" onclick="document.getElementById('code').value=document.getElementById('code').value + '1';">1</button>
                <button type="button" class="button medium white" onclick="document.getElementById('code').value=document.getElementById('code').value + '2';">2</button>
                <button type="button" class="button medium white" onclick="document.getElementById('code').value=document.getElementById('code').value + '3';">3</button>
            </div>
            <div class="btn-group">
                <button type="button" class="button medium white" onclick="document.getElementById('code').value=document.getElementById('code').value + '4';">4</button>
                <button type="button" class="button medium white" onclick="document.getElementById('code').value=document.getElementById('code').value + '5';">5</button>
                <button type="button" class="button medium white" onclick="document.getElementById('code').value=document.getElementById('code').value + '6';">6</button>
            </div>
            <div class="btn-group">
                <button type="button" class="button medium white" onclick="document.getElementById('code').value=document.getElementById('code').value + '7';">7</button>
                <button type="button" class="button medium white" onclick="document.getElementById('code').value=document.getElementById('code').value + '8';">8</button>
                <button type="button" class="button medium white" onclick="document.getElementById('code').value=document.getElementById('code').value + '9';">9</button>
            </div>
            <div class="btn-group">
                <button type="button" class="button medium white" onclick="document.getElementById('code').value=document.getElementById('code').value.slice(0, -1);">&lt;</button>
                <button type="button" class="button medium white" onclick="document.getElementById('code').value=document.getElementById('code').value + '0';">0</button>
                <button type="button" class="button small white" onclick="location.href='price3.html'">확인</button>
            </div>
        </div>
        
    </p>
    </article>
</div>
</body>
</html>
